services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      APP_ENV: dev
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      REDIS_URL: redis://redis:6379/0
      ARTIFACTS_DIR: /var/artifacts
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      MODEL_PROVIDER: ${MODEL_PROVIDER:-none}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-}
      GOOGLE_SERVICE_ACCOUNT_FILE: ${GOOGLE_SERVICE_ACCOUNT_FILE:-}
      GOOGLE_CALENDAR_ID: ${GOOGLE_CALENDAR_ID:-}
      # Google OAuth (user) integration for Drive/Docs export.
      # NOTE: client id/secret come from backend/.env via env_file (do NOT override with empty defaults here).
      GOOGLE_OAUTH_REDIRECT_URL: ${GOOGLE_OAUTH_REDIRECT_URL:-http://localhost:8000/google/callback}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:5173}
      AUTH_STATE_SECRET: ${AUTH_STATE_SECRET:-dev-secret-change-me}
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - backend_artifacts:/var/artifacts
      # Optional: mount service account file into container and set GOOGLE_SERVICE_ACCOUNT_FILE accordingly.
      # - ./secrets/google-service-account.json:/secrets/google-service-account.json:ro

  agents:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "app.worker"]
    env_file:
      - ./backend/.env
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      REDIS_URL: redis://redis:6379/0
      ARTIFACTS_DIR: /var/artifacts
      MODEL_PROVIDER: ${MODEL_PROVIDER:-none}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-}
    depends_on:
      - db
      - redis
    volumes:
      - backend_artifacts:/var/artifacts
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
  backend_artifacts:
